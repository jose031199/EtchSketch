<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="header">
        <h1>Etch-A-Sketch!</h1>
    </div>

    <div class="sketch">
        <div class="sketch-options">
            <h3>Pick any option</h3>
            <ul>
                <button>Apply RGB color</button>
                <button>Darker</button>
                <button>Clear</button>
            </ul>
        </div>

        <div class="sketch-container" id="container">
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Etch-A-Sketch by Jose Luis Rios </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
